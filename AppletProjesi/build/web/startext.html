<body bgcolor="#220044" text="#CCFFFF" link="#FFFF33" vlink="#00CCCC">
<div align="center">
<p><applet archive="startext.jar" code="startext.class" width="350" height="200">
<param name="credits" value="Applet by Anfy Team (www.anfyteam.com)">
<param name="regcode" value="no">
<param name="reglink" value="no">

<param name="textitalic" value="no">

<param name="textanglespeed" value="0.003">
<param name="textanglemin" value="0.003">
<param name="textanglemax" value="0.003">
<param name="textStopMouse" value="no">
<param name="starsNumber" value="2000">
<param name="starsDiffSize" value="yes">
<param name="starsMaxSize" value="2">
<param name="starsColor" value="ddeeff">
<param name="starsColorFar" value="888888">
<param name="starsSpeed" value="7">
<param name="starsSmooth" value="yes">
<param name="starsScreenDist" value="100">
<param name="starsMaxZ" value="400">
<param name="starsZangle" value="0.003">
<param name="backImage"	value="nebula.jpg">
<param name="bgColor" value="333344">
<param name="overimg" value="no">
<param name="overimgX" value="0">
<param name="overimgY" value="0">
<param name="memdelay" value="1000">
<param name="priority" value="3">
<param name="MinSYNC" value="10">
Please <A HREF="http://www.anfyteam.com/java/">download Java(tm)</A>.
